<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="house">

    <div class="circle"><img src="images\icon-star.svg" class="star"></div>
    

    <h1 class="title">How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="buttonContainer">
      <div class="button" onclick="handleClick(event, 1)" >1</div>
      <div class="button" onclick="handleClick(event, 2)" >2</div>
      <div class="button" onclick="handleClick(event, 3)" >3</div>
      <div class="button" onclick="handleClick(event, 4)" >4</div>
      <div class="button" onclick="handleClick(event, 5)" >5</div>
    </div>

    <div class='submit' onclick="handleSubmit()">Submit</div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caleb</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
